                <li itemscope="" itemtype="http://data-vocabulary.org/Breadcrumb">
                    <strong itemprop="title">Liên hệ</strong>
                </li>

            </ul>
        </div>
    </div>
    <div class="container">
        <div class="wrapperContactPage">
            <div class="headingPage">
                <h1 class="title">Liên hệ</h1>
            </div>

            <div class="ggMap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.873337685339!2d105.80590231433872!3d21.037753492848484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab15a9a9e3c1%3A0x85597af3d21a3b04!2zNDQyIMSQ4buZaSBD4bqlbiwgQ-G7kW5nIFbhu4ssIEJhIMSQw6xuaCwgSMOgIE7hu5lpLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1464408599149"
                    width="100%" height="500" frameborder="0" style="border:0" allowfullscreen=""></iframe>
            </div>

            <div class="contactList">
                <div class="row">
                    <div class="col-md-8 col-sm-12 col-xs-12 pull-left infoForm">
                        <div class="wrapForm">
                            <h3 class="name-head">
                                <span>Bạn cần hỗ trợ? Hãy gửi thông tin cho chúng tôi</span>
                            </h3>
                            <form accept-charset="UTF-8" action="/contact" id="contact" method="post">
                                <input name="FormType" type="hidden" value="contact">
                                <input name="utf8" type="hidden" value="true">


                                <div class="row">
                                    <div class="col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <span class="ico">
                                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                            </span>
                                            <input required="" type="text" id="contactFormName" class="form-control input-lg" name="contact[name]" placeholder="Tên của bạn"
                                                autocapitalize="words" value="">
                                        </div>
                                        <div class="form-group">
                                            <span class="ico">
                                                <i class="fa fa-phone" aria-hidden="true"></i>
                                            </span>
                                            <input required="" type="text" id="contactFormPhone" class="form-control input-lg" name="contact[phone]" placeholder="Nhập số điện thoại"
                                                autocapitalize="words" value="">
                                        </div>
                                        <div class="form-group">
                                            <span class="ico">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </span>
                                            <input required="" type="email" name="contact[email]" placeholder="Email của bạn" id="contactFormEmail" class="form-control input-lg"
                                                autocorrect="off" autocapitalize="off" value="">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <label for="contactFormMessage" class="sr-only">Nội dung</label>
                                            <textarea required="" rows="6" name="contact[body]" class="form-control" placeholder="Viết bình luận" id="contactFormMessage"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-xs-12">
                                        <button type="submit" class="btn btn-outline">Gửi thông tin</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12 pull-right infoText">
                        <div class="wrap">
                            <h3 class="name-head">Công ty TMDV Multi store</h3>
                            <p> Template bán hàng đẹp, nhiều tính năng, khả năng Responsive thân thiện với người dùng. Tương
                                thích với mọi thiết bị di động. </p>
                            <ul class="info-address">
                                <li>
                                    <i class="glyphicon glyphicon-map-marker"></i>
                                    <span>Hà Nội</span>
                                </li>
                                <li>
                                    <i class="glyphicon glyphicon-envelope"></i>
                                    <span>
                                        <a href="">humg.it@gmail.com</a>
                                    </span>
                                </li>

                                <li>
                                    <i class="glyphicon glyphicon-phone-alt"></i>
                                    <span>
                                        <a href="">0962632926</a>
                                    </span>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
